<div>
    <p>Verbindungstatus: {{ connected ? ('Verbunden zu ' + connectedIpAddress) : 'Getrennt' }}</p>
    <div *ngIf="!connected">
        <input #ipaddress/>
        <button type="button" (click)="connect()">
            Verbinden
        </button>
    </div>
    <div *ngIf="connected">
        <button type="button" (click)="disconnect()">
            Verbindung trennen
        </button>
    </div>
</div>
